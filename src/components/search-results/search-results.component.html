<ion-item *ngIf="user" text-wrap>
  <ion-avatar item-left>
    <img [src]="user.avatar_url" alt="">
  </ion-avatar>
  <h2>{{ user.name }}</h2>
  <h3>{{ user.email }}</h3>
  <h3>{{ user.company }}</h3>
  <p>{{ user.location }}</p>
  <p>{{ user.bio }}</p>
  <!-- {{ user | json }} -->
</ion-item>
